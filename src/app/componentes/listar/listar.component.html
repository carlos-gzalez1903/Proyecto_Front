<div class="container">
    <div class="row">
      <div class="col-sm">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre Location</th>
                <th scope="col">Area M2</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of locations; let i = index">
                <th scope="row">{{item.idLocation}}</th>
                <td>{{item.name}}</td>
                <td>{{item.areaM2}}</td>
              </tr>
            </tbody>
          </table>
      </div>
    </div>
  </div>
